<!DOCTYPE html>
<html>
	<head>

	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<form style="margin-left:20px" id="task-search" class="form-inline my-2 my-lg-0">
		     <input style="width:150px" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-task-modal">
		  Add
		</button>

		<!-- Modal -->
		<div class="modal fade" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		 	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="exampleModalLabel">Build New Check List</h5>
		        		 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		       			<form>
		       				<label for="new-task-input">Build Your New Task!</label>
		       				<input type="text" id="task-head" class="form-control" placeholder="Task Head" 
		        				aria-label="Default" aria-describedby="inputGroup-sizing-default">
		        			<br>
    						<textarea class="form-control" id="new-task-input" rows="3"></textarea>
		       			</form>
		      		</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        	<button type="button" id="create-new-task" class="btn btn-primary">Save changes</button>
			      	</div>
		    	</div>
		  	</div>
		</div>
	</nav>
	
	<div id="list-container"></div>
	<script src="bundle.js"></script>
</body>
</html>
